<!DOCTYPE html>
<html>
<head>
  <title>Computer Component Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    select {
      height: 36px;
    }
    
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      display: none;
    }
    
    .popup h2 {
      text-align: center;
    }
    
    .popup-content {
      margin-top: 20px;
    }
    
    .popup-content p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Computer Component Order Form</h1>
    <form id="orderForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="component">Component:</label>
        <select id="component" required>
          <option value="">Select a component</option>
          <option value="CPU">CPU</option>
          <option value="GPU">GPU</option>
          <option value="RAM">RAM</option>
          <option value="Storage">Storage</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required>
      </div>
      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments"></textarea>
      </div>
      <button type="submit">Submit Order</button>
    </form>
  </div>
  
  <div id="popup" class="popup">
    <h2>Order Submitted</h2>
    <div class="popup-content">
      <p>Thank you for your order, <span id="popupName"></span>!</p>
      <p>Email: <span id="popupEmail"></span></p>
      <p>Component: <span id="popupComponent"></span></p>
      <p>Quantity: <span id="popupQuantity"></span></p>
      <p>Comments: <span id="popupComments"></span></p>
    </div>
  </div>
  
  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var component = document.getElementById('component').value;
      var quantity = document.getElementById('quantity').value;
      var comments = document.getElementById('comments').value;
      
      // Here, you can perform additional validation and processing before submitting the order.
      
      // For demonstration purposes, let's log the values to the console:
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Component:', component);
      console.log('Quantity:', quantity);
      console.log('Comments:', comments);
      
      // You can also send the form data to a server using AJAX or any other method.
      
      // Update the popup message with the entered data
      document.getElementById('popupName').textContent = name;
      document.getElementById('popupEmail').textContent = email;
      document.getElementById('popupComponent').textContent = component;
      document.getElementById('popupQuantity').textContent = quantity;
      document.getElementById('popupComments').textContent = comments;
      
      
      var popup = document.getElementById('popup');
      popup.style.display = 'block';
      
      
      document.getElementById('orderForm').reset();
      
      // Hide the popup message after 3 seconds
      setTimeout(function() {
        popup.style.display = 'none';
      }, 7000);
    });
  </script>
</body>
</html>
